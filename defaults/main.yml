---

state: present
maya_controller_download: false
maya_license_manager_version: "16.0.3.14414"
maya_version_major: 2026
maya_version_minor: 3
maya_version_patch: 0
maya_version: "{{ maya_version_major }}.{{ maya_version_minor }}.{{ maya_version_patch }}"

maya_package_name: "Maya{{ maya_version_major }}_64"
maya_autodesk_dir: "/usr/autodesk"
maya_install_dir: "{{ maya_autodesk_dir }}/maya{{ maya_version_major }}"
maya_modules_dir: "{{ maya_autodesk_dir }}/modules/maya/{{ maya_version_major }}"
maya_package_sub_dir: "Packages"
maya_tmp_package_path: "/tmp/adsk_packages/installer"
maya_installer_url: "{{ maya_setups[maya_version] }}"

license_manager: true
license_manager_package_name: "adsklicensing{{ maya_license_manager_version }}"
license_manager_install_dir: "/opt/Autodesk/AdskLicensing"
license_manager_package_sub_dir: "adsklicensinginstaller"
license_manager_installer_url: "{{ maya_license_manager_setups[maya_license_manager_version] }}"

maya_xml_namespace: https://emsfs.autodesk.com/schema/manifest/1/0
maya_plugin_packages:
  - "MayaUSD"
  - "Bifrost"
  - "Substance"
  - "LookdevX"
  - "MtoA"

maya_remove_asset_libs: false
maya_asset_libs:
  - "{{ maya_install_dir }}/Examples"
  - "{{ maya_install_dir }}/presets"
  - "{{ maya_install_dir }}/brushImages"
  - "{{ maya_install_dir }}/brushShapes"

maya_include_user_config: true
maya_user_config: "/etc/skel/maya/{{ maya_version_major }}"
maya_env:
  "MAYA_DISABLE_CIP": 1
  "MAYA_DISABLE_CER": 1
  "MAYA_SKIP_USERSETUP": 1
  "MAYA_NO_INITIAL_AUTOLOAD_MT": 1
  "MAYA_OFFSCREEN_HRB": 1
  "MAYA_RENDER_DESC_PATH": "_"
  "MAYA_MODULE_PATH": "_"
  "MAYA_PLUG_IN_PATH": "_"

maya_pipeline_dev: true
maya_venv_path: "/etc/skel/python_venv/maya_venv"
maya_python_modules:
  - maya-stubs
  - pymel

...
